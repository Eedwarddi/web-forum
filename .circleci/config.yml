version: 2
jobs:
  build:
    working_directory: ~/web-forum
    docker:
      - image: circleci/openjdk:8-jdk-browsers
    steps:

      - checkout

      - run:
          name: Pulling down dependencies
          command: mvn dependency:go-offline

      - run:
          name: Running tests
          command: mvn package

      - store_test_results:
          path: target/surefire-reports

      - store_artifacts:
          path: target/web-forum-0.0.1-SNAPSHOT.jar
